<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <title>Create Account</title>
</head>
<body>
    <h1>Create Account</h1>
    <form action="/create" method="post" th:object="${account}">
        <label for="accno">Account Number:</label>
        <input type="text" id="accno" th:field="*{accno}" required/><br/>

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/><br/>

        <label for="amount">Initial Amount:</label>
        <input type="number" id="amount" th:field="*{amount}" required/><br/>

        <button type="submit">Create</button>
    </form>
</body>
</html>
